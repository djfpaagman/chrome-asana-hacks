<!doctype html>
<html>
  <head>
    <title>Asana Hacks Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
    <script src="settings.js"></script>
  </head>
  <body>
    <table class="settings">
      <tr id="silent-mode">
        <td>Silent mode</td>
        <td class="value">
          <label class="switch">
            <input type="checkbox" id="silent-mode-value">
            <span class="slider"></span>
          </label>
        </td>
      </tr>
      <tr id="meeting-mode">
        <td>Meeting mode</td>
        <td class="value">
          <label class="switch">
            <input type="checkbox" id="meeting-mode-value">
            <span class="slider"></span>
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="2"><hr /></td>
      </tr>
      <tr id="inbox">
        <td>Inbox</td>
        <td class="value">
          <label class="switch">
            <input type="checkbox" id="inbox-value">
            <span class="slider"></span>
          </label>
        </td>
      </tr>
      <tr id="inbox">
        <td>Home</td>
        <td class="value">
          <label class="switch">
            <input type="checkbox" id="home-value">
            <span class="slider"></span>
          </label>
        </td>
      </tr>
      <tr id="business">
        <td>Upsells</td>
        <td class="value">
          <label class="switch">
            <input type="checkbox" id="business-value">
            <span class="slider"></span>
          </label>
        </td>
      </tr>
      <tr id="like">
        <td>Like</td>
        <td class="value">
          <label class="switch">
            <input type="checkbox" id="like-value">
            <span class="slider"></span>
          </label>
        </td>
      </tr>
    </table>
  </body>
</html>
